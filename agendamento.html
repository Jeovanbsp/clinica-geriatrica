

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clínica Geriátrica - Dra. Aisha</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="img/icone-dr-aisha.ico">

  <!-- Google Fonts -->

<body>
  <!-- Header com menu apenas para Início -->
  <header>
    <img src="img/layout.png" alt="Clínica Geriátrica - Dra. Aisha" class="header-img">
    <nav>
      <a href="index.html">Início</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <section class="card-agendamento">
      <h2>Agendamento de Consulta</h2>
      <form>
        <!-- Dados do paciente -->
        <label>Nome:</label>
        <input type="text" name="nome" required>

        <label>Idade:</label>
        <input type="number" name="idade" required>

        <label>Telefone:</label>
        <input type="text" name="telefone" required>

        <!-- Dados da consulta -->
        <label>Data da Consulta:</label>
        <input type="date" name="data" required>

        <label>Horário:</label>
        <input type="time" name="hora" required>

        <button type="submit">Confirmar Agendamento</button>
      </form>
    </section>
  </main>

  <!-- Rodapé com ícones sociais -->
  <footer>
    <p>Siga a Dra. Aisha nas redes sociais:</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/aisha_wenzinger" target="_blank">
        <img src="img/instagram.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/Aisha_wenzinger" target="_blank">

      </a>
    </div>

      Dra Aisha Wenzinger © 2020. All Right Reserved
    </div>
  </footer>
</body>
